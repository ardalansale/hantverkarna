<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BESKRIV INNEHÅLL">
    <title>Hem - Hantverkarna</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="nav-primary nav-wrapper" aria-label="Huvudmeny">
            <div class="logo-container">
                <a href="/" class="logo" aria-label="Hantverkarna, startsida">
                Hantverkarna
                </a>
            </div>
            <div class="nav-buttons">
                <a href="/om-tjänsten" class="btn primary"><i class="fa-regular fa-handshake"></i>Om tjänsten</a>
                <a href="/meddelanden" class="btn primary"><i class="fa-regular fa-message"></i>Meddelanden</a>
                <button type="button" class="btn secondary"><i class="fa-regular fa-user"></i>Logga in</button> <!-- Modal -->
            </div>
        </nav>
    </header>
    
    <main class="main-wrapper">
        <!-- Hero -->
        <section class="hero-container">
            <div class="hero-text">
                <h1>Hitta din nästa hantverkare</h1>
                <p>I din närhet och på tider som passar dig</p>
            </div>
            
            <!-- Sökruta -->
            <div class="hero-search">
                <div class="hero-searchbar">
                    <form class="hero-searchbar" method="get" action="#" role="search">
                        <label for="search" class="hidden-element">Sök efter hantverkare</label> <!-- Tillgänglighetsanpassad för skärmläsare --> 
                        <input type="text" placeholder="Sök efter hantverkare" name="search" id="search">
                        <button type="button" name="search" class="searchbar-btn" aria-label="Sök">Sök</button>
                    </form>
                <div class="hero-search__filter">
                </div>
            </div>
        </section>

        <!-- Kategorier -->
        <section class="categories-container">
            <div class="categories-top-row">
                <h2>Upptäck våra kategorier</h2>
                <a href="/kategorier" class="all-categories">
                    Alla kategorier >
                </a>
            </div>

        <div class="categories-banner">
            <ul class="categories-banner__items" role="list">
                
                <li class="category-banner__item">
                    <a href="/kategorier/målare">
                        <i class="fas fa-paint-brush"></i>
                        <span>Målare</span>
                    </a>
                </li>
                <li class="category-banner__item">
                    <a href="/kategorier/elektriker">
                        <i class="fas fa-bolt"></i>
                        <span>Elektriker</span>
                    </a>
                </li>
                <li class="category-banner__item">
                    <a href="/kategorier/snickare">
                        <i class="fas fa-hammer"></i>
                        <span>Snickare</span>
                    </a>
                </li>
                <li class="category-banner__item">
                    <a href="/kategorier/rordare">
                        <i class="fas fa-wrench"></i>
                        <span>Rörare</span>
                    </a>
                </li>
                <li class="category-banner__item">
                <a href="/kategorier/murare">
                    <i class="fas fa-layer-group"></i>
                    <span>Murare</span>
                </a>
                </li>
                <li class="category-banner__item">
                    <a href="/kategorier/taklagare">
                        <i class="fas fa-house"></i>
                        <span>Takläggare</span>
                    </a>
                </li>
                <li class="category-banner__item">
                    <a href="/kategorier/vvs-installator">
                    <i class="fas fa-water"></i>
                        <span>VVS-installatör</span>
                    </a>
                </li>
                <li class="category-banner__item">
                    <a href="/kategorier/glasmastare">
                        <i class="fas fa-window-maximize"></i>
                        <span>Glassmaster</span>
                    </a>
                </li>
                <li class="category-banner__item">
                    <a href="/kategorier/svetsare">
                        <i class="fas fa-fire"></i>
                        <span>Svetsare</span>
                    </a>
                </li>
            </ul>
        </div>
        </section>

        <section>
            
        </section>
    
    </main>
    
    
    <footer>
    
    </footer>
</body>
</html>
